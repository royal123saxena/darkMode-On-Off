<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode On/Off</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eadaaceb28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">HIRE ME</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>
            <img src="moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>Lorem <span>dolor</span> amet</h1>
            <p> ratione consectet llam, odit laboriosam, totam id quia ea omnis?</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="pattern.png" class="back-img">
            <img src="girl.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>

    </div>

    <script>
        let icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "sun.png";
            }else{
                icon.src = "moon.png";
            }

        }

    </script>
    
</body>
</html>
